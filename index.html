<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA & 行動裝置優化設定 -->
    <title>專業計算機 App</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="計算機">
    <meta name="theme-color" content="#2563eb">
    
    <!-- App 圖標 (建議放置一個 icon.png 在同目錄) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2344/2344132.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Inter', 'Microsoft JhengHei', sans-serif;
            background-color: #f8fafc;
            /* 防止行動裝置上拉動重新整理 */
            overscroll-behavior-y: contain;
            /* 防止選取文字 */
            user-select: none;
            -webkit-user-select: none;
        }

        .calc-button {
            transition: all 0.1s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .calc-button:active {
            transform: scale(0.92);
            filter: brightness(0.9);
        }

        /* 針對手機全螢幕優化 */
        @media (max-width: 768px) {
            .app-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-100 md:p-4">

    <!-- 主容器 -->
    <div class="app-container bg-white shadow-2xl md:rounded-3xl overflow-hidden w-full max-w-4xl flex flex-col md:flex-row border border-slate-200">
        
        <!-- 左側：計算機主體 -->
        <div class="flex-1 p-6 flex flex-col justify-between">
            <h1 class="hidden md:flex text-xl font-bold text-slate-800 mb-6 items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                專業計算機
            </h1>

            <!-- 顯示螢幕 (加強觸控區域感) -->
            <div class="bg-slate-50 rounded-2xl p-6 mb-4 text-right flex flex-col justify-end border border-slate-100 shadow-inner flex-grow md:flex-grow-0 md:min-h-[160px]">
                <div id="display-formula" class="text-slate-400 text-sm md:text-base font-medium mb-1 break-all h-6 overflow-hidden"></div>
                <div id="display-current" class="text-slate-800 text-4xl md:text-5xl font-semibold break-all">0</div>
            </div>

            <!-- 按鍵區 -->
            <div class="grid grid-cols-4 gap-3">
                <button onclick="clearAll()" class="calc-button col-span-2 bg-red-50 text-red-600 font-bold py-5 rounded-2xl hover:bg-red-100">AC</button>
                <button onclick="deleteLast()" class="calc-button bg-slate-100 text-slate-600 font-bold py-5 rounded-2xl hover:bg-slate-200">DEL</button>
                <button onclick="appendOperator('/')" class="calc-button bg-blue-50 text-blue-600 font-bold py-5 rounded-2xl hover:bg-blue-100">÷</button>
                
                <button onclick="appendNumber('7')" class="calc-button bg-white text-slate-700 font-semibold py-5 rounded-2xl border border-slate-200 shadow-sm">7</button>
                <button onclick="appendNumber('8')" class="calc-button bg-white text-slate-700 font-semibold py-5 rounded-2xl border border-slate-200 shadow-sm">8</button>
                <button onclick="appendNumber('9')" class="calc-button bg-white text-slate-700 font-semibold py-5 rounded-2xl border border-slate-200 shadow-sm">9</button>
                <button onclick="appendOperator('*')" class="calc-button bg-blue-50 text-blue-600 font-bold py-5 rounded-2xl hover:bg-blue-100">×</button>

                <button onclick="appendNumber('4')" class="calc-button bg-white text-slate-700 font-semibold py-5 rounded-2xl border border-slate-200 shadow-sm">4</button>
                <button onclick="appendNumber('5')" class="calc-button bg-white text-slate-700 font-semibold py-5 rounded-2xl border border-slate-200 shadow-sm">5</button>
                <button onclick="appendNumber('6')" class="calc-button bg-white text-slate-700 font-semibold py-5 rounded-2xl border border-slate-200 shadow-sm">6</button>
                <button onclick="appendOperator('-')" class="calc-button bg-blue-50 text-blue-600 font-bold py-5 rounded-2xl hover:bg-blue-100">−</button>

                <button onclick="appendNumber('1')" class="calc-button bg-white text-slate-700 font-semibold py-5 rounded-2xl border border-slate-200 shadow-sm">1</button>
                <button onclick="appendNumber('2')" class="calc-button bg-white text-slate-700 font-semibold py-4 md:py-5 rounded-2xl border border-slate-200 shadow-sm">2</button>
                <button onclick="appendNumber('3')" class="calc-button bg-white text-slate-700 font-semibold py-5 rounded-2xl border border-slate-200 shadow-sm">3</button>
                <button onclick="appendOperator('+')" class="calc-button bg-blue-50 text-blue-600 font-bold py-5 rounded-2xl hover:bg-blue-100">+</button>

                <button onclick="appendNumber('0')" class="calc-button bg-white text-slate-700 font-semibold py-5 rounded-2xl border border-slate-200 shadow-sm">0</button>
                <button onclick="appendNumber('.')" class="calc-button bg-white text-slate-700 font-semibold py-5 rounded-2xl border border-slate-200 shadow-sm">.</button>
                <button onclick="calculate()" class="calc-button col-span-2 bg-blue-600 text-white font-bold py-5 rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700">=</button>
            </div>
        </div>

        <!-- 右側：歷史紀錄區 (手機版隱藏或置底) -->
        <div class="w-full md:w-72 bg-slate-50 p-6 md:p-8 border-t md:border-t-0 md:border-l border-slate-200 overflow-y-auto">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-4">最近 5 筆紀錄</h2>
            <div id="history-list" class="space-y-3">
                <div class="text-slate-400 text-xs italic">尚無歷史紀錄</div>
            </div>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let formula = '';
        let history = [];
        let isResultDisplayed = false;

        const displayCurrent = document.getElementById('display-current');
        const displayFormula = document.getElementById('display-formula');
        const historyList = document.getElementById('history-list');

        function updateDisplay() {
            displayCurrent.innerText = currentInput;
            displayFormula.innerText = formula;
        }

        function appendNumber(number) {
            if (isResultDisplayed) {
                currentInput = number;
                formula = '';
                isResultDisplayed = false;
            } else {
                if (currentInput === '0' && number !== '.') {
                    currentInput = number;
                } else {
                    if (number === '.' && currentInput.includes('.')) return;
                    currentInput += number;
                }
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (isResultDisplayed) {
                formula = currentInput + ' ' + op + ' ';
                isResultDisplayed = false;
                currentInput = '0';
            } else {
                if (currentInput !== '0') {
                    formula += currentInput + ' ' + op + ' ';
                    currentInput = '0';
                } else if (formula !== '') {
                    formula = formula.trim().split(' ').slice(0, -1).join(' ') + ' ' + op + ' ';
                }
            }
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            formula = '';
            isResultDisplayed = false;
            updateDisplay();
        }

        function deleteLast() {
            if (isResultDisplayed) {
                formula = '';
                isResultDisplayed = false;
                updateDisplay();
                return;
            }
            if (currentInput !== '0') {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
            } else if (formula !== '') {
                let parts = formula.trim().split(' ');
                parts.pop(); 
                let lastNumber = parts.pop();
                formula = parts.length > 0 ? parts.join(' ') + ' ' : '';
                currentInput = lastNumber || '0';
            }
            updateDisplay();
        }

        function calculate() {
            if (isResultDisplayed || (formula === '' && currentInput === '0')) return;
            let fullExpression = formula + currentInput;
            if (currentInput === '0' && formula.trim().length > 0) {
                fullExpression = formula.trim().split(' ').slice(0, -1).join(' ');
            }
            try {
                const result = new Function('return ' + fullExpression.replace(/×/g, '*').replace(/÷/g, '/'))();
                const formattedResult = Number(Math.round(result + 'e10') + 'e-10').toString();
                addToHistory(fullExpression, formattedResult);
                formula = fullExpression + ' =';
                currentInput = formattedResult;
                isResultDisplayed = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
                setTimeout(clearAll, 1500);
            }
        }

        function addToHistory(expr, res) {
            const item = {
                expression: expr.replace(/\*/g, '×').replace(/\//g, '÷'),
                result: res
            };
            history.unshift(item);
            if (history.length > 5) history.pop();
            renderHistory();
        }

        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = '<div class="text-slate-400 text-xs italic">尚無歷史紀錄</div>';
                return;
            }
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item bg-white p-3 rounded-xl border border-slate-200 shadow-sm active:bg-blue-50 cursor-pointer group" onclick="useHistory(${index})">
                    <div class="text-[10px] text-slate-400 mb-1">${item.expression}</div>
                    <div class="text-sm font-bold text-slate-700 text-right">= ${item.result}</div>
                </div>
            `).join('');
        }

        function useHistory(index) {
            currentInput = history[index].result;
            formula = '';
            isResultDisplayed = true;
            updateDisplay();
        }

        // 監聽鍵盤與防止手機縮放
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '+') appendOperator('+');
            if (e.key === '-') appendOperator('-');
            if (e.key === '*') appendOperator('*');
            if (e.key === '/') appendOperator('/');
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Escape') clearAll();
            if (e.key === 'Backspace') { e.preventDefault(); deleteLast(); }
        });

        // 註冊 Service Worker (PWA 核心)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const blob = new Blob([`
                    self.addEventListener('fetch', function(event) {
                        event.respondWith(fetch(event.request));
                    });
                `], { type: 'text/javascript' });
                const workerUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(workerUrl).catch(err => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
